site_name: Sandeep Suman
site_description: 'Assistant Professor, TMBU, Bhagalpur'
site_author: 'Sandeep Suman'
site_url: 'https://sandeepsuman.com/'

plugins:
  - search
  - table-reader
  # - mkdocs-jupyter: #pip install mkdocs-jupyter
  #     show_input: False
  #     no_input: True

  - minify:
      minify_html: true

  - add-number:
      strict_mode: False
      order: 2
      excludes:
        - index.md


theme:
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  name: material
  custom_dir: 'theme'
  features:
    - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

  font:
    text: Roboto
    code: Roboto Mono
  favicon: static/images/favicon.ico
  icon:
    logo: logo

  icon:
    logo: material/library
    repo: fontawesome/brands/git-alt


  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

  static_templates:
    - 404.html
    
  favicon: 'static/images/favicon.ico'

markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - footnotes

  # - mdx_math: # pip install python-markdown-math
  #     enable_dollar_delimiter: true

  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

  - meta      

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/js-sequence-diagrams/1.0.6/sequence-diagram-min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - 'static/js/app.js'

extra_css:
  - 'static/stylesheets/extra.css' # depends on theme


google_analytics: ['UA-140256543-1', 'sandeepsuman.com']

